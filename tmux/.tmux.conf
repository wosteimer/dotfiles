unbind r
bind r source-file ~/.tmux.conf

# INFO: to yazi image preview work correctly
set -g allow-passthrough on
set -ga update-environment TERM
set -ga update-environment TERM_PROGRAM

bind-key -T prefix g run-shell 'tmux popup -w 90% -h 90% -E "lazygit --work-tree=#{pane_current_path}"'
bind-key -T prefix - run-shell 'tmux popup -w 90% -h 90% -E "yazi #{pane_current_path}"'

set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel 
bind-key -r -T prefix h resize-pane -L
bind-key -r -T prefix j resize-pane -D
bind-key -r -T prefix k resize-pane -U
bind-key -r -T prefix l resize-pane -R

bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'catppuccin/tmux#latest' 
#set -g @plugin 'olimorris/tmux-pomodoro-plus'


set-option -g mouse on

set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-window on


set -g status-position top

set -g @catppuccin_flavor "mocha"
set -g @catppuccin_window_status_style "basic"

run ~/.tmux/plugins/tmux/catppuccin.tmux

set -g status-right "#{E:@catppuccin_status_session}#{E:@catppuccin_status_date_time}"
set -g status-left ""
set -g @catppuccin_status_left_separator "█"
set -g @catppuccin_status_right_separator "█"

set -g @catppuccin_date_time_text " %d-%m-%Y %H:%M"

run '~/.tmux/plugins/tpm/tpm'
