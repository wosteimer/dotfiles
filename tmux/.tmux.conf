unbind r
bind r source-file ~/.tmux.conf

# INFO: to yazi image preview work correctly
set -g allow-passthrough all
set -ga update-environment TERM
set -ga update-environment TERM_PROGRAM

bind-key -T prefix g run-shell 'tmux popup -w 90% -h 90% -E "lazygit --work-tree=#{pane_current_path}"'
bind-key -T prefix - run-shell 'tmux popup -w 90% -h 90% -E "yazi #{pane_current_path}"'

set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel 
bind-key -r -T prefix h resize-pane -L
bind-key -r -T prefix j resize-pane -D
bind-key -r -T prefix k resize-pane -U
bind-key -r -T prefix l resize-pane -R

bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'catppuccin/tmux#latest' 
#set -g @plugin 'olimorris/tmux-pomodoro-plus'


#set-option -g mouse off

set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-window on

set -g status-position top
set -g @catppuccin_window_left_separator "█"
set -g @catppuccin_window_right_separator "█"
set -g @catppuccin_window_middle_separator "█ "
set -g @catppuccin_window_number_position "left"

set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_default_text "#W"

set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_current_text "#W"

set -g @catppuccin_status_modules_right "session date_time" #pomodoro_plus"
set -g @catppuccin_status_left_separator "█"
set -g @catppuccin_status_right_separator "█"

set -g @catppuccin_date_time_text "%d-%m-%Y %H:%M"
#set -g @catppuccin_pomodoro_plus_icon "null"

#set -g @pomodoro_on "󰐊 "                      # The formatted output when the Pomodoro is running
#set -g @pomodoro_complete "✔︎ "                 # The formatted output when the break is running
#set -g @pomodoro_pause "⏸︎ "                    # The formatted output when the Pomodoro/break is paused
#set -g @pomodoro_prompt_break " ⏲︎ break?"      # The formatted output when waiting to start a break
#set -g @pomodoro_prompt_pomodoro " ⏱︎ start?"   # The formatted output when waiting to start a Pomodoro
#set -g @pomodoro_sound 'on'                   # Sound for desktop notifications (Run `ls /System/Library/Sounds` for a list of sounds to use on Mac)
#set -g @pomodoro_notifications 'on'           # Enable desktop notifications from your terminal

run '~/.tmux/plugins/tpm/tpm'
